<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <h3>Well look at the time! </h3>
    <h3 id="time"></h3>
    <form id="alarm-input" action="index.html" method="post">
      <label for="h-m-time">Set an alarm</label>
      <input type="time" name="h-m-time" id="h-m-time" value="">
      <button type="submit" name="button">Submit</button>
    </form>
  <div id="alarm-pic"><img src="https://www.isa.org/uploadedImages/Content/Standards_and_Publications/ISA_Publications/InTech_Magazine/2012/April/2012-4-36-alarm.jpg"></div>
